{% if page.url == "/" %}
<nav class="navIndex">
{% else %}
<nav> <!-- If error, see https://stackoverflow.com/questions/28932707/check-if-current-page-is-homepage-on-jekyll -->
{% endif %}
    <div class="navigation">
    <!-- {% unless page.url == "/" %} Removing for now for mobile first, maybe add in again and hide it in mobile
        {% include logo.html %}
    {% endunless %} -->
    {% for item in site.data.navigation %}
        {% unless page.url != "/" and item.link == "/" %}
        {% if page.url == item.link %}
        <p><a href="{{ item.link | absolute_url }}" class="currentPage">
        {% else %}<p><a href="{{ item.link | absolute_url }}">
        {% endif %}
        {{ item.name }}
        </a></p>
        {% endunless %}
    {% endfor %}
    {% if page.url != "/" %}
    </div>
    {% endif %}
</nav>
